<!DOCTYPE html>
<html>
    <head>
        <title>ayy lmao</title>
        <link href="./styles.css" rel="stylesheet" type="text/css">
        <!-- <script src="./../node_modules/tincanjs/build/tincan.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <h1 class="anagram">LRS TESTING THO</h1>
        <h3>open your dev console</h3>
        <div class="contain">
            <div class="lrsform"
                <form id="authcreds" action="">
                    <p><input type="radio" name="creds" value="centaurus">Centaurus<input type="radio" name="creds" value="draco">Draco<input type="radio" name="creds" value="local">Local LRS<input type="radio" name="creds" value="other">Other</p>
                </form>
                <p class="othercreds">Username: <input type="text" id="otheruser"></input></p>
                <p class="othercreds">Password: <input type="password" id="otherpass"></input></p>
                <p>
                    <input id="request" type="textarea" value="" style="width:50%"></input>
                    <!-- <span id="tricky" style="display:none;"></span> -->
                </p>
            </div>
            <div class="lrsdata">
                <p><textarea class="postdata"></textarea></p>
            </div>
            <p><button class="get button">GET</button><button class="post button">POST</button></p>
            <p></p>
        </div>
        <div>
            <p><a href="./fixin_larissa.html">How to fix Larissa</a></p>
        </div>
        <script>
            $("textarea").keydown(function(e) {
                // thanks stackoverflow
                if(e.keyCode === 9) { // tab was pressed
                    // get caret position/selection
                    var start = this.selectionStart;
                    var end = this.selectionEnd;

                    var $this = $(this);
                    var value = $this.val();

                    // set textarea value to: text before caret + tab + text after caret
                    $this.val(value.substring(0, start)
                                + "\t"
                                + value.substring(end));

                    // put caret at right position again (add one for the tab)
                    this.selectionStart = this.selectionEnd = start + 1;

                    // prevent the focus lose
                    e.preventDefault();
                }
            });

            $('#authcreds').on("change", function(){
                var creds = $("input[name=creds]:checked").val();
                if (creds == "other") {
                    $('.othercreds').slideDown();
                    var credstr = $('#otheruser').val() + ':' + $('#otherpass').val();
                    headers["Authorization"] = "Basic " + btoa(credstr)
                } else {
                    if (endpoints[creds]) {
                        $('.othercreds').slideUp();
                        window.lrs = endpoints[creds].lrs + "/larissa/xAPI/statements";
                        $('#request').val(window.lrs);
                        headers["Authorization"] = "Basic " + btoa(endpoints[creds].auth)
                    }
                }
            });

            $(".post").on("click", function(){
                data = JSON.parse($('.postdata').val());
                xmlPostLogged($('#request').val(),headers,data);
            });
            $(".get").on("click", function(){
                xmlGetLogged($('#request').val(),headers);
            });

            $(document).ready(function(){
                // vitamins ready
                $('.othercreds').hide();
                $('.postdata').val(JSON.stringify(data, null, "\t"));
            });
        </script>
    </body>
</html>
